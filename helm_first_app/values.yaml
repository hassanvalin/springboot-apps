deployName: my-first-app
namespace: helm-ns
labelName: my-app
appName: my-spring-app
imageName: hassandocker1/my_java_image:76

service:
        type: LoadBalancer
        port: 80
        targetport: 8080
resource:        
        cpu: 0.3
        memory: 512Mi
        limits:
                cpu: 1
                memory: 1Gi
probes:
        liveness:
                path: /app/index
                port: 8080
                initialDelaySeconds: 90
                periodSeconds: 5
        readiness:
                path: /app/index
                port: 8080
                initialDelaySeconds: 60
                periodSeconds: 5
                
