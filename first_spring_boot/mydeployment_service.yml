apiVersion: apps/v1             # Which version of the Kubernetes API youâ€™re using to create this object
kind: Deployment                # What kind of object you want to create
metadata:                       # Data that helps uniquely identify the object, including a name string, UID, and optional namespace
        name: myk8sdeployment
        namespace: ks-ns
        labels:
                app: myk8s_app
spec:                           # What state you desire for the object
        template:
                metadata:
                        labels:
                                app: myk8s_app1
                spec:
                    containers:
                        - name: my-java-app
                          image: hassandocker1/my_java_image:v1                
        selector:
                matchLabels:
                        app: myk8s_app1


---
                        
apiVersion: v1
kind: Service
metadata:
        name: myk8service
        namespace: ks-ns
        labels:
                app: myk8s_svc
spec:
        selector:
                app: myk8s_app1                     # It tells any POD with this name
        ports:
                - name: http
                  port: 80   #Exposing to the user
                  targetPort: 8080  #From the container
        type: LoadBalancer          

# A Service can map any incoming port to a targetPort
